<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-app-nav-item</title>

    <!-- BOILERPLATE -->
    <!-- load webcomponents.js polyfill for browsers that don't support native web components -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- load web-component-tester test runner script -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- load default theme -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>

    <!-- UNIQUE TO THIS COMPONENT -->
    <!-- import web components to test -->
    <link rel="import" href="../px-app-nav-item.html"/>
    <!-- load test script -->
    <script src="px-app-nav-item-tests.js"></script>
  </head>
  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <test-fixture id="AppNavItem">
      <template>
        <div style="width:300px">
          <px-app-nav-item
              label="Home"
              icon="px-fea:home"
              item='{"label":"Home", "id":"home", "icon":"px-fea:home"}'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemCustomHeight">
      <template>
        <div style="width:300px">
          <style is="custom-style">
            px-app-nav-item#customHeight {
              --px-app-nav-height: 73px;
            }
          </style>
          <px-app-nav-item
              id="customHeight"
              label="Home"
              icon="px-fea:home"
              item='{"label":"Home", "id":"home", "icon":"px-fea:home"}'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemDropdown">
      <template>
        <div style="width:300px">
          <px-app-nav-item
              label="Home"
              icon="px-fea:home"
              item='{"label":"Home", "id":"home", "icon":"px-fea:home"}'
              dropdown>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemIconOnly">
      <template>
        <div style="width:300px">
          <px-app-nav-item
              icon="px-fea:home"
              item='{"label":"Home", "id":"home", "icon":"px-fea:home"}'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemEmpty">
      <template>
        <div style="width:300px">
          <px-app-nav-item empty-icon empty-label>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemCancelSelect">
      <template>
        <div style="width:300px">
          <px-app-nav-item cancel-select item='{"label":"Home", "id":"home", "icon":"px-fea:home"}'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemHref">
      <template>
        <div style="width: 300px;">
          <px-app-nav-item
              item='{ "label" : "Alerts", "id" : "alerts", "icon" : "px-fea:alerts"}'
              href='https://www.predix-ui.com'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemHrefWindow">
      <template>
        <div style="width: 300px;">
          <px-app-nav-item
              item='{ "label" : "Alerts", "id" : "alerts", "icon" : "px-fea:alerts"}'
              href='https://www.predix-ui.com'
              window-name='myWindow'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemHrefDropdown">
      <template>
        <div style="width: 300px;">
          <px-app-nav-item
              item='{ "label" : "Alerts", "id" : "alerts", "icon" : "px-fea:alerts"}'
              href='https://www.predix-ui.com'
              dropdown
              cancel-select>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>
  </body>
</html>
